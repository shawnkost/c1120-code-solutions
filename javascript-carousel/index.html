<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="left-arrow arrow">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="pokemon">
        <img alt="pokemon" name="slide">
      </div>
      <div class="right-arrow arrow">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="row circle-row">
      <i class="far fa-circle circle0"></i>
      <i class="far fa-circle circle1"></i>
      <i class="far fa-circle circle2"></i>
      <i class="far fa-circle circle3"></i>
      <i class="far fa-circle circle4"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
