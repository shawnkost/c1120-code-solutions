<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2>How It Works</h2>
    </div>
    <div class="row">
      <div class="phone1">
        <div class="img1">
          <img src="images/screen-1.png" alt="phone 1">
        </div>
      </div>
      <div class="phone2">
        <div class="img2">
          <img src="images/screen-2.png" alt="phone 2">
        </div>
      </div>
      <div class="phone3">
        <div class="img3">
          <img src="images/screen-3.png" alt="phone 3">
        </div>
      </div>
      <div class="phone4">
        <div class="img4">
          <img src="images/screen-4.png" alt="phone 4">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="shuffle">
        <div class="shuffle-img">
          <img src="images/switch-icon.png" alt="switch">
        </div>
      </div>
      <div class="filter">
        <div class="filter-img">
          <img src="images/filter-icon.png">
        </div>
      </div>
      <div class="mixer">
        <div class="mixer-img">
          <img src="images/slider-icon.png">
        </div>
      </div>
      <div class="bars">
        <div class="bars-img">
          <img src="images/bars-icon.png">
        </div>
      </div>
    </div>
    <div class="row titles">
      <div class="app">
        <div>App Switching</div>
      </div>
      <div class="trip">
        <div>Trip Filtering</div>
      </div>
      <div class="service">
        <div>Service Filters</div>
      </div>
      <div class="stats">
        <div>Stats + Mileage</div>
      </div>
    </div>
    <div class="row final-text">
      <div class="toggle">
        <div>Toggles all your apps on and off</div>
      </div>
      <div class="evaluates">
        <div>Evaluates your trip requests</div>
      </div>
      <div class="accepts">
        <div>Accepts only your ideal trips</div>
      </div>
      <div class="tracks">
        <div>Tracks your trips across all apps.</div>
      </div>
   </div>
  </div>
</body>
</html>
