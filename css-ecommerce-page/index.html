<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="first-item">
        <div class="img1">
          <img src="images/dress1.jpeg" alt="first dress">
        </div>
      </div>
      <div class="second-item">
        <div class="img2">
          <img src="images/ysl-bag.jpeg" alt="ys bag">
        </div>
      </div>
      <div class="third-item">
        <div class="img3">
          <img src="images/key.jpeg" alt="key">
        </div>
      </div>
      <div class="fourth-item">
        <div class="img4">
          <img src="images/lv-bag.jpg" alt="lv bag">
        </div>
      </div>
      <div class="fifth-item">
        <div class="img5">
          <img src="images/dress2.jpeg" alt="second dress">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="free">
        <div class="item-name1">Free People</div>
        <div class="size item-size1">Size 6</div>
      </div>
      <div class="yves">
        <div class="item-name2">Yves Saint Laurent</div>
        <div class="size item-size2">One-Size</div>
      </div>
      <div class="tiffany">
        <div class="item-name3">Tiffany</div>
        <div class="size item-size3">One-Size</div>
      </div>
      <div class="louis">
        <div class="item-name4">Louis Vutton</div>
        <div class="size item-size4">One-Size</div>
      </div>
      <div class="reformation">
        <div class="item-name5">Reformation</div>
        <div class="size item-size5">Size 4</div>
      </div>
    </div>
    <div class="row">
      <div class="price1">
        <div class="$35">$35</div>
        <div class="$125"><del>$125 retail</del></div>
      </div>
      <div class="price2">
        <div class="$200">$200</div>
        <div class="$1600"><del>$1600</del></div>
      </div>
      <div class="price3">
        <div class="$476">$476</div>
        <div class="$2000"><del>$2000</del></div>
      </div>
      <div class="price4">
        <div class="$95">$95</div>
        <div class="$1200"><del>$1200</del></div>
      </div>
    </div>
  </div>
</body>
</html>
