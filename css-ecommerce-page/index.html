<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="first-item">
        <div class="img1">
          <img src="images/dress1.jpeg" alt="first dress">
        </div>
      </div>
      <div class="second-item">
        <div class="img2">
          <img src="images/ysl-bag.jpeg" alt="ys bag">
        </div>
      </div>
      <div class="third-item">
        <div class="img3">
          <img src="images/key.jpeg" alt="key">
        </div>
      </div>
      <div class="fourth-item">
        <div class="img4">
          <img src="images/lv-bag.jpg" alt="lv bag">
        </div>
      </div>
      <div class="fifth-item">
        <div class="img5">
          <img src="images/dress2.jpeg" alt="second dress">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="free">
        <div class="item-name1">Free People</div>
        <div class="size item-size1">Size 6</div>
      </div>
      <div class="yves">
        <div class="item-name2">Yves Saint Laurent</div>
        <div class="size item-size2">One-Size</div>
      </div>
      <div class="tiffany">
        <div class="item-name3">Tiffany</div>
        <div class="size item-size3">One-Size</div>
      </div>
      <div class="louis">
        <div class="item-name4">Louis Vutton</div>
        <div class="size item-size4">One-Size</div>
      </div>
      <div class="reformation">
        <div class="item-name5">Reformation</div>
        <div class="size item-size5">Size 4</div>
      </div>
    </div>
    <div class="row">
      <div class="price1">
        <div class="thirty-five"><span class="span1">$35</span></div>
        <div class="one-twenty price-text"><del>$125 retail</del></div>
      </div>
      <div class="price2">
        <div class="two-hundred"><span class="span2">$200</span></div>
        <div class="sixteen price-text"><del>$1600 retail</del></div>
      </div>
      <div class="price3">
        <div class="four-hundred"><span class="span3">$476</span></div>
        <div class="two-thousand price-text"><del>$2000 retail</del></div>
      </div>
      <div class="price4">
        <div class="ninety-five"><span class="span4">$95</span></div>
        <div class="twelve-hundred price-text"><del>$1200 retail</del></div>
      </div>
      <div class="price5">
        <div class="twenty"><span class="span5">$20</span></div>
        <div class="one-ninety-eight price-text"><del>$198 retail</del></div>
      </div>
    </div>
  </div>
</body>
</html>
